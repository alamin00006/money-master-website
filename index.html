
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Income</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header part -->
   <header class="mb-5 ">
       <h1 class="text-center text-primary bg-info text-white pb-2">Amar Income</h1>
   </header>
   <!-- main part -->
    <main class="main">
        <section class="container">
            <div class="row">
                 <div class="col-lg-6 col-sm-12">
                    <img class="w-100" src="./image/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12 text-center">
                    <h2 class="bg-info text-white fw-bold" >Income</h2>
                    <p>Income : <input id="income-input" type="text" ></p>
                    <h3 class="text-primary">Expense</h3>
                    <p>Food : <input id="food-taka" type="text" name="" ></p>
                    <p>Rent : <input id="rent-taka" type="text" name="" ></p>
                    <p>Clothes: <input id="clothes-taka" type="text" name="" ></p>
                    <!-- Calculate Button -->
                    <button id="calculate" class="btn btn-primary px-5 fs-5 fw-bold">
                        Calculate
                    </button>
                    <p id="alert-count" class=" show-display text-danger fs-5 fw-bold">Please Give me a number</p>

                    <p id="show-exp" class=" show-expense fs-5 text-danger fw-bold">Sorry!!!Your Expense is big</p>

                    <p id="positive-number" class="positive-number-show text-danger fw-bold">Please Give me Positive Number</p>

                    <h3>Total Expense :<span id="total-expense">00</span></h3>
                   

                    <h3>Balance :<span id="have-balane">00</span></h3>
                    <!-- Save Button -->
                    <p>Save : <input  id="saving-input" type="text" name="">%
                    <button onclick="saveButton()" class="btn btn-primary px-5 fs-5">Save</button></p>

                    <p id="balance-low" class="balance-show text-danger fw-bold"> Sorry!!!Your Balance is low</p>
                    <h3>Saving Amount :<span id="total-saving">00</span></h3>
                    <h3>Remaining Balance :<span id="cash-taka">00</span></h3>
                </div>
            </div>
        </section>
    </main>
 
 
<script src="js/money.js"></script>
<!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
